<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mail.css">
    <title>Book of dishes</title>
</head>
<body>
    <div class="container">
        <div class="book">
            <div class="book__list" id="listRecipes">
            </div>

            <hr>

            <div class="book__add-btn btn add" id="btnOpenWindow">Add recipe</div>
        </div>
    </div>

    <div class="windowForSettingRecipe" id="windowForSettingRecipe">
        <h3 class="windowForSettingRecipe__title">Setting recipe</h3>

        <hr class="windowForSettingRecipe__line">

        <div class="windowForSettingRecipe__form">
            <label class="windowForSettingRecipe__label" for="nameRecipe">Enter name for recipe</label>
            <input class="windowForSettingRecipe__input" type="text" name="nameRecipe" id="inputTitleInWindow">
            <label class="windowForSettingRecipe__label" for="">Enter ingredients for recipe</label>

            <div class="windowForSettingRecipe__fieldEnterOfIngredients">
                <div class="fieldEnterOfIngredients__top">
                    <p class="fieldEnterOfIngredients__label">Write ingredient:</p>
                    <input class="fieldEnterOfIngredients__text" contenteditable="true" maxlength='30' id="inputNameIngredientInWindow">
                    <img class="fieldEnterOfIngredients__enter" src="./images/left-arrow.png" id="btnArrowOfWindow">
                </div>

                <ul class="fieldEnterOfIngredients__list" id="listElemsIngredientsInWindow"></ul>
            </div>

            <button class="windowForSettingRecipe__btn btn" id="btnAcceptSettings">Ok</button>
        </div>
        
        <div class="closeWindowForSettingRecipe" id="btnCloseWindow"></div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
